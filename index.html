            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;

        @keyframes fadeIn {

        }
        .card h1 {
            font-size: 2em;
            background: linear-gradient(to right, #007cf0, #00dfd8);

            padding: 10px 15px;
            margin: 8px 0;
            font-size: 0.95em;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease;

        .btn:hover {
            transform: scale(1.03);

        .instagram {
